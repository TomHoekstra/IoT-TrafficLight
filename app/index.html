<!DOCTYPE html>
<html>
<head>
	<title>Remote Control LED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>

</head>
<body ng-app="iotSample" class="container">
	<div ng-controller="ledController as ctrl">

	<div class="row"><strong class="col-md-6">Toggle LED light on or off</strong>
	<div ng-controller="ledController" class="col-md-6">
		<button class="btn btn-lg active" ng-class="ctrl.buttonClass" ng-click="ctrl.toggleLedLight()"> {{ctrl.buttonLabel}} </button>		


	</div>
	</div>
</div>

	<script type="text/javascript">
		angular.module('iotSample', ['firebase'])
		.controller('ledController', function($scope, $firebaseObject){
			$scope.switchLedOn;
			$scope.ledColor;

			this.activate = function(){
				$scope.switchLedOn = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/LED'));
				this.setSwitchLabel();
				$scope.switchLedOn.$bindTo($scope, 'switchLedOn');
			}
	
			this.setSwitchLabel = function(){
				this.buttonLabel = $scope.switchLedOn.$value ? 'Switch It Off' : 'Switch It On';
				this.buttonClass = $scope.switchLedOn.$value ? 'btn-primary': '';
			}

			this.toggleLedLight = function(){
				$scope.switchLedOn.$value = !$scope.switchLedOn.$value;
				this.setSwitchLabel();
			}

			this.activate();		
		});
	</script>

</body>
</html>
