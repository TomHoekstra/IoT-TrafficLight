<!DOCTYPE html>
<html>

<head>
    <title>Remote Control Trafficlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

</head>

<body ng-app="iotSample" class="container">
    <div ng-controller="ledController as ctrl" ng-cloak="">


        <div class="col-md-3"></div>
        <div class="col-md-6 col-xs-18">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">IoT Trafficlight</a>
                    </div>
                </div>
            </nav>
            <div class="panel panel-default">
                <div class="panel-heading">Current state</div>
                <div class="panel-body">
                    <div class="clear">
                        <div class="left">Current light:</div>
                        <div name="current_light" id="current_light" class="circle left" ng-class="ledStatusObject.$value === false ? 'black' : ledColorObject.$value"></div>
                        <div class="clear">
                            <div class="left">Buzzer status:</div>
                            <div name="buzzer_status" id="buzzer_status" class="left">{{buzzerStatusObject.$value === true ? 'On' : 'Off'}}</div><br />
                            <div class="clear">
                                <div class="left">Next buzzer:</div>
                                <div name="next_buzzer" id="next_buzzer" class="left">{{buzzerTimeObject.$value}}</div><br />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Switch it up!</div>
                <div class="panel-body">
                    <fieldset>
                        <label>Toggle trafficlight on or off</label>
                        <br />
                        <button class="btn active btn-sm" ng-class="ledStatusObject.$value === true ? 'btn-danger' : 'btn-success'" ng-click="ledStatusObject.$value = !ledStatusObject.$value"> {{ledStatusObject.$value === true ? 'Turn it off' : 'Turn it on'}} </button>
                    </fieldset>
                    <fieldset>
                        <label>Select your color</label><br />
                        <button class="btn active btn-sm btn-danger" ng-click="ledColorObject.$value = 'red'">Red!</button>
                        <button class="btn active btn-sm btn-warning" ng-click="ledColorObject.$value = 'yellow'">Yellow!</button>
                        <button class="btn active btn-sm btn-success" ng-click="ledColorObject.$value = 'green'">Green!</button>
                    </fieldset>
                    <fieldset>
                        <label>Select a time for the next meeting</label><br />
                        <input type="text" placeholder="HH:MM" ng-model="ctrl.time">
                        <button class="btn active btn-sm btn-success" ng-click="ctrl.postTime()">Post it!</button>
                    </fieldset>
                    <fieldset>
                        <label>Buzz!</label>
                        <br />
                        <button class="btn active btn-sm" ng-class="buzzerStatusObject.$value === true ? 'btn-danger' : 'btn-success'" ng-click="buzzerStatusObject.$value = true"> {{buzzerStatusObject.$value === true ? 'Buzzing...!' : 'Buzzz!'}} </button>
                    </fieldset>
                    <fieldset>
                        <label>Buzz!</label>
                        <br />
                        <button class="btn active btn-sm btn-info" ng-click="surpriseObject.$value = true"> {{surpriseObject.$value === false ? '???' : 'Airhorn!'}}</button>
                    </fieldset>
                </div>

                <button class="btn active btn-sm btn-info" ng-click="ctrl.signIn()"> Sign in</button> {{user}}

            </div>
            <footer>

                <img class="img_footer" src="img/firebase.png" alt="firebase" />
                <img class="img_footer" src="img/angularjs.png" alt="firebase" />
                <img class="img_footer" src="img/python.png" alt="firebase" />
                <img class="img_footer" src="img/vscode.ico" alt="firebase" />
                <img class="img_footer" src="img/raspberrypi.png" alt="firebase" />
            </footer>
        </div>



        <div class="col-md-3"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script>
    // Initialize Firebase

    </script>

    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-messaging.js"></script>


    <script type="text/javascript">
        angular.module('iotSample', ['firebase'])
        .controller('ledController', function ($scope, $firebaseObject, $firebaseAuth) {
            $scope.ledStatusObject;
            $scope.ledColorObject;
            $scope.buzzerStatusObject;
            $scope.buzzerTimeObject;
            $scope.surpriseObject;
            
            var provider = new firebase.auth.GoogleAuthProvider();

            this.time;

            this.user;

                var config = {
        apiKey: "AIzaSyBqAzZVXDVsEGtqqs7OTvTzfkgPVqLkM1c",
        authDomain: "spirit-pi.firebaseapp.com",
        databaseURL: "https://spirit-pi.firebaseio.com",
        storageBucket: "spirit-pi.appspot.com",
        messagingSenderId: "508973370880"
    };
    

            this.activate = function () {
                $scope.ledStatusObject = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/LED'));
                $scope.ledStatusObject.$bindTo($scope, 'ledStatusObject');

                $scope.ledColorObject = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/LedColor'))
                $scope.ledColorObject.$bindTo($scope, 'ledColorObject');

                $scope.buzzerStatusObject = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/Buzzer'))
                $scope.buzzerStatusObject.$bindTo($scope, 'buzzerStatusObject');

                $scope.buzzerTimeObject = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/BuzzerTime'))
                $scope.buzzerTimeObject.$bindTo($scope, 'buzzerTimeObject');

                $scope.surpriseObject = $firebaseObject(new Firebase('https://spirit-pi.firebaseio.com/Surprise'))
                $scope.surpriseObject.$bindTo($scope, 'surpriseObject'); 
                
                firebase.initializeApp(config);
            }

            this.postTime = function () {
                $scope.buzzerTimeObject.$value = this.time;
            }

            this.signIn = function() {
                firebase.auth().signInWithPopup(provider).then(function(result) {
                // This gives you a Google Access Token. You can use it to access the Google API.
                var token = result.credential.accessToken;
                // The signed-in user info.
                var user = result.user;
                // ...
                }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
                });
            }


            this.activate();

        });
    </script>

</body>

</html>
